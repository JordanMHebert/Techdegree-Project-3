<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>The Code Review</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css' />
	<link rel='stylesheet' href="css/normalize.css" />
	<link rel='stylesheet' href="css/styles.css" />
</head>


<body>

	<!-- header of page -->
	<header class="main-header">
		<h1 class="name"> The Code Review </h1>
	</header>

	<!-- main content of page -->

	<!-- form -->
	<form action="index.html" method="post">

		<!-- main heading before double lines -->
		<h2>Sign up for our newsletter</h2>
		<p class="get-started"> Get the latest news on how your code is doing right in your inbox </p>
		<div class="line1"></div>
		<div class="line2"></div>

		<!--fieldset for contact info section of the page  -->
		<fieldset>
			<legend align="left">Contact Information</legend>

			<div class="contact-info">

				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" placeholder="Required" required>

				<label for="mail">Email Address</label>
				<input type="email" id="mail" name="user_email" placeholder="Required" required>

				<label for="adress">Street Address</label>
				<input type="address" id="adress" name="user_address">

				<label for="city">City</label>
				<input type="city" id="city" name="user_city">

				<label for="state">State</label>
				<select class="state-choice" id="state" name="user_state">
					<option>Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>

				<label for="zip">Zip Code</label>
				<input type="zip" id="zip" name="user_zip">
			</div>
		</fieldset>


		<!-- fieldset for newsletter section of the page -->
		<fieldset>

			<!-- checkboxes under newsletter section of the page -->
			<label>Newsletter:</label>
			<p>Select the newsletter you would like to recieve</p>
			<input type="checkbox" id="html-newsletter" value="interest_html" name="user_interests"><label class="light" for="html-newsletter">HTML News</label><br>
			<input type="checkbox" id="css-newsletter" value="interest_css" name="user_interests"><label class="light" for="css-newsletter">CSS News</label><br>
			<input type="checkbox" id="javascript-newsletter" value="interest_javascript" name="user_interests"><label class="light" for="javascipt-newsletter">Javascript News</label><br>

			<!-- radio buttons under newsletter format section of the page  -->
			<label>Newsletter format</label>
			<input type="radio" id="html" value="html" name="user_choice"> <label for="html" class="light">HTML</label> <br>
			<input type="radio" id="plain_text" value="plain_text" name="user_choice"> <label for="plain_text" class="light">Plain text</label>

			<!-- other topics text ares section of the page -->
			<label for="other-topics">other topics you'd like to hear about</label>
			<textarea id="other-topics" name="user_other-topics"></textarea>

		</fieldset>

		<!-- Sign up button -->

		<button type="submit">Sign up</button>

	</form>


	<!-- footer section -->
	<footer class="footer">
		<p> Copyright The Code Review </p>
	</footer>

</body>

</html>
