<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>The Code Review</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css' />
	<link rel='stylesheet' href="css/normalize.css" />
	<link rel='stylesheet' href="css/styles.css" />
</head>


<body>

	<!-- header of page -->
	<header class="main-header">
		<h1 class="name"> The Code Review </h1>
	</header>

	<!-- main content of page -->

	<!-- form -->
	<form action="index.html" method="post">

		<!-- main heading before double lines -->
		<div class="main-heading">
			<h2>Sign up for our newsletter</h2>
			<p class="get-started"> Get the latest news on how your code is doing right in your inbox </p>
		</div>
		<div class="line1"></div>
		<div class="line2"></div>


		<!--fieldset for contact info section of the page  -->
		<fieldset>
			<legend><span class="legend">Contact Information</span></legend>

			<div class="contact-info">

				<div class="contact">
				<label for="name">Full Name</label>
				<span class="contact-spans"><input type="text" id="name" name="user_name" placeholder="Required" required></span>
				</div>

				<div class="contact">
				<label for="mail">Email Address</label>
				<span class="contact-spans"><input type="email" id="mail" name="user_email" placeholder="Required" required></span>
				</div>

				<div class="contact">
				<label for="phone">Phone Number</label>
				<span class="contact-spans"><input type="tel" id="phone" name="user_phone"></span>
				</div>

				<div class="contact">
				<label for="adress">Street Address</label>
				<span class="contact-spans"><input type="text" id="adress" name="user_address"></span>
				</div>

				<div class="contact">
				<label for="city">City</label>
				<span class="contact-spans"><input type="text" id="city" name="user_city"></span>
				</div>

				<div class="contact">
				<label for="state">State</label>
				<span class="contact-spans"><select class="state-choice" id="state" name="user_state"></span>
						<option>Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</div>

				<div class="contact">
				<label for="zip">Zip Code</label>
				<span class="zip-code">
				<input type="text" id="zip" name="user_zip">
				</span>
				</div>
			</div>
		</fieldset>


		<!-- fieldset for newsletter section of the page -->
		<fieldset>

			<!-- checkboxes under newsletter section of the page -->
			<div class="line3"></div>
			<div class="second-section">
				<label><span class="legend2">Newsletter</span></label>
				<p class="recieve">Select the newsletter you would like to recieve</p>
				<div class="container">
					<input type="checkbox" id="html-newsletter" value="interest_html" name="user_interests"><label class="html-newsletter" for="html-newsletter">HTML News</label><br>
					<input type="checkbox" id="css-newsletter" value="interest_css" name="user_interests"><label class="css-newsletter" for="css-newsletter">CSS News</label><br>
					<input type="checkbox" id="javascript-newsletter" value="interest_javascript" name="user_interests"><label class="javascipt-newsletter">Javascript News</label><br>
				</div>

				<!-- radio buttons under newsletter format section of the page  -->
				<label><span class="bottom-news">Newsletter format</span></label>
				<div class="container">
					<input type="radio" id="html" value="html" name="user_choice"> <label for="html" class="html-radio">HTML</label> <br>
					<input type="radio" id="plain_text" value="plain_text" name="user_choice"> <label for="plain_text" class="plain-text-radio">Plain text</label>
				</div>
			</div>

			<!-- other topics text ares section of the page -->

			<label for="other-topics"><span class="bottom-topics">other topics you'd like to hear about</span></label>
			<div class=typehere>
				<textarea id="other-topics" name="user_other-topics"></textarea>
			</div>

		</fieldset>

		<!-- Sign up button -->

		<button type="submit">Sign Up</button>

	</form>


	<!-- footer section -->
	<footer class="footer">
		<p class="copyright"> Copyright The Code Review </p>
	</footer>

</body>

</html>
